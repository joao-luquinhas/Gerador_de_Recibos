<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Recibos</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/recibo.js" defer></script>
</head>
<body>
    <div id="fundo_principal">
        <div class="container">
            <div id="cabeca">
                <h1 id="titulo">Gerador de Recibos</h1>
                <p id="des">Os Dados informados serão utilizados somente para a geração do Recibo, sendo descartados automaticamente.</p>
            </div>
        </div>
        
        <div class="container">
            <form>
                <div class="container_form">
                    <div>
                        <label>Valor em R$:</label>
                        <input type="text" class="txt_box" id="val">
                    </div>

                    <div>
                        <label>Valor (Por Extenso):</label>
                        <input type="text" class="txt_box" id="val_ext">
                    </div>

                    <div>
                        <label>Referente:</label>
                        <input type="text" class="txt_box" id="ref">
                    </div>
                </div>
                

                <div class="container_form">
                    <div>
                        <label>Nome do Pagador:</label>
                        <input type="text" class="txt_box" id="nom_pag">
                    </div>

                    <div>
                        <label>CPF/CNPJ do Pagador:</label>
                        <input type="text" class="txt_box" id="cpf_pag">
                    </div>
        
                    <div>
                        <label>Forma de Pagamento:</label>
                        <input type="text" class="txt_box" id="for_pag" placeholder="Ex: Dinheiro, Cartão, PIX...">
                    </div>
                </div>


                <div class="container_form">
                    <div>
                        <label>Nome do Emitente:</label>
                        <input type="text" class="txt_box" id="nom_emi">
                    </div>

                    <div>
                        <label>CPF/CNPJ do Emitente:</label>
                        <input type="text" class="txt_box" id="cpf_emi">
                    </div>
        
                    <div>
                        <label>RG do Emitente:</label>
                        <input type="text" class="txt_box" id="rg_emi">
                    </div>
                </div>

                
                <div class="container_form">
                    <div>
                        <label>Data da Emissão:</label>
                        <input type="text" class="data" id="dia" placeholder="Dia">   /
                        <input type="text" class="data" id="mes" placeholder="Mês">   /
                        <input type="text" class="data" id="ano" placeholder="Ano">
                    </div>  

                    <div>
                        <label>Local de Emissão:</label>
                        <input type="text" id="loc" placeholder="Ex: São Paulo...">
                    </div>
                </div>
            </form>
        </div>
        
        <div class="container_btn">
            <a href="recibo.html">
                <button onclick="gerar()">Gerar Recibo</button>
            </a>

            <button onclick="limpar()" id="limpar">Limpar</button>
        </div>
    </div>
</body>
</html>
